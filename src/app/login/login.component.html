<section class="flex items-center justify-center h-screen">
  <div
    class="bg-gradient rounded-[30px] shadow-lg px-8 py-14 w-[795px] text-center"
  >
    <div class="w-[527px] mx-auto">
      <h1 class="text-[64px] font-medium text-[#3A6A76]">
        {{ "log_in" | translate }}
      </h1>
      <p class="mb-14 text-[#3A6A76]">
        {{ "dont_have_an_account_yet" | translate }}
        <a routerLink="/sign-up" class="underline">{{
          "sign_up" | translate
        }}</a>
      </p>

      <button
        type="button"
        class="w-full flex items-center justify-center py-5 px-3 gap-4 text-[22px] rounded-full border border-transparent bg-[#3A6A76] text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
      >
        <img src="assets/google-logo.svg" alt="" />
        {{ "continue_with_google" | translate }}
      </button>

      <div class="flex items-center my-10">
        <div class="flex-grow h-px bg-gray-300"></div>
        <span class="flex-shrink mx-6 text-gray-500 text-[22px] font-medium"
          >OR</span
        >
        <div class="flex-grow h-px bg-gray-300"></div>
      </div>

      <form class="space-y-8 mb-12">
        <div class="text-left">
          <label for="input-label" class="block text-md text-gray-600 mb-2">
            {{ "email" | translate }}
          </label>
          <input
            formControlName="email"
            type="email"
            id="input-label"
            class="p-4 block w-full border border-gray-300 rounded-xl text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"
          />
        </div>

        <div class="text-left">
          <div class="flex items-center justify-between mb-2 text-gray-600">
            <label for="input-label" class="block text-md">
              {{ "password" | translate }}
            </label>
            <button class="flex items-center gap-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                class="size-6 fill-gray-500"
              >
                <path
                  d="M3.53 2.47a.75.75 0 0 0-1.06 1.06l18 18a.75.75 0 1 0 1.06-1.06l-18-18ZM22.676 12.553a11.249 11.249 0 0 1-2.631 4.31l-3.099-3.099a5.25 5.25 0 0 0-6.71-6.71L7.759 4.577a11.217 11.217 0 0 1 4.242-.827c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113Z"
                />
                <path
                  d="M15.75 12c0 .18-.013.357-.037.53l-4.244-4.243A3.75 3.75 0 0 1 15.75 12ZM12.53 15.713l-4.243-4.244a3.75 3.75 0 0 0 4.244 4.243Z"
                />
                <path
                  d="M6.75 12c0-.619.107-1.213.304-1.764l-3.1-3.1a11.25 11.25 0 0 0-2.63 4.31c-.12.362-.12.752 0 1.114 1.489 4.467 5.704 7.69 10.675 7.69 1.5 0 2.933-.294 4.242-.827l-2.477-2.477A5.25 5.25 0 0 1 6.75 12Z"
                />
              </svg>
              Hide
            </button>
          </div>
          <input
            formControlName="password"
            type="password"
            id="input-label"
            class="p-4 block w-full border border-gray-300 rounded-xl text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"
          />

          <!-- placeholder="{{ 'insert_your_password' | translate }}" -->
        </div>
      </form>

      <a
        routerLink="/reset-password"
        class="my-6 block ltr:text-right rtl:text-left text-[#3A6A76]"
      >
        {{ "forgot_password" | translate }}
      </a>

      <button
        type="button"
        class="leading-none font-bold ml-auto flex items-center justify-center py-4 px-10 gap-5 text-[22px] rounded-xl border border-transparent bg-[#3A6A76] text-white hover:bg-blue-700 disabled:opacity-40 disabled:pointer-events-none"
      >
        {{ "log_in" | translate }}

        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          class="size-6 stroke-[3px] stroke-white"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m8.25 4.5 7.5 7.5-7.5 7.5"
          />
        </svg>
      </button>

      <p class="mt-16 text-[#3A6A76]">
        {{ "by_logging_in_you_agree_to_terms_of_use" | translate }}
        <a routerLink="/terms-of-use" class="underline">{{
          "terms_of_use" | translate
        }}</a>
      </p>
    </div>
  </div>
</section>
