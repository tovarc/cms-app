<section
  class="min-h-screen bg-gradient-to-b from-[#98CBB9]/80 via-[#98CBB9]/90 to-[#98CBB9] flex flex-col"
>
  <div class="size-20 mx-auto my-6">
    <img src="assets/logo.png" alt="" class="h-full w-full object-contain" />
  </div>

  <div class="text-center mb-8">
    <h1 class="text-xl mb-2">{{ screen()?.moduleTitle }}</h1>
    <h2 class="text-2xl font-bold">{{ screen()?.activityTitle }}</h2>
  </div>

  <div class="w-full h-64">
    <img
      [src]="screen()?.backgroundImage"
      alt=""
      class="w-full h-full object-cover object-center"
    />
  </div>

  <div class="bg-white flex-1 flex flex-col p-8 items-center">
    <p class="text-black text-center text-md mt-4 mb-8">
      {{ screen()?.content?.text }}
    </p>

    @for (button of screen()?.buttons; track button) {
      <button
        (click)="onNavigate(button.action)"
        class="mt-auto bg-[#3A6A76] text-white font-bold text-lg px-8 py-3 rounded-2xl w-60"
      >
        {{ button.text }}
      </button>
    }
  </div>
</section>
